{% extends 'base.html' %}

{% block content %}
	<main role="main" class="container">
		<a id='newblog_btn' class='btn btn-lg btn-secondary' href="{% url 'newBlog' %}">New blog</a>
		<hr>
		{% for blog in blogs %}
		 	<div class="jumbotron">
		 		<h1>Title : {{blog.title}}</h1>
		 		<br>
		 		<h4>Date : {{blog.pub_date}}</h4>
		 		<br>
		 		<h4>Author : {{blog.author}}</h4>
		 		<br>
		 		<a class='btn btn-lg btn-primary' href="{% url 'detail' blog.id %}" role="button">detail</a>
		 	</div>
		{% endfor %}
	</main>
{% endblock %}
